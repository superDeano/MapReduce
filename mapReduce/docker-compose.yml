services: 
  mongodb-dev: 
    environment: 
      MONGO_INITDB_DATABASE: DataSets # database name to give
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    image: mongo
    container_name: mongo
    ports: 
      - "27017-27019:27017-27019"
  mapreduce:
    image: mapreduce/mp
    depends_on:
      - mongodb-dev
    container_name: mp
    ports:
      - "5959:6969"
 
version: "3"








